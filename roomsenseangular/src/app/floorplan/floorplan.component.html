<p>Raum端bersicht
    <button class='add-button' [routerLink]="['/create-room']" routerLinkActive="router-link-active" class="create">
        <i class="fas fa-plus"></i>
        <span class="createText">Raum hinzuf端gen</span>
    </button>
</p>


<!--   Search Bar -->
<!-- <input type="text" [(ngModel)]="searchBarInput"> -->
<span>
    <!-- <app-search-bar></app-search-bar> -->
    <input type="text" [(ngModel)]="searchBarInput" placeholder="Nach Raum suchen...">
</span>



<ul ui-scroll-viewport>
    <li *ngFor="let dataEntry of fullData | searchFilter: searchBarInput">
        <button mat-button [routerLink]="['/room-detail']" routerLinkActive="router-link-active" class="rooms-button">{{dataEntry.room}}</button>
        <div class="verticalLine"></div>
        <span class="description">Temperatur: {{dataEntry.temp}}</span>
        <span class="description">Luftfeuchte: {{dataEntry.hum}}</span>
        <span class="description">Sensor: {{dataEntry.deviceId}}</span>
        <button mat-button class="icon">
            <i class="fas fa-chevron-right"></i>
        </button>
    </li>
</ul>
