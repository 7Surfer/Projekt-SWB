<p>R채ume / Sensoren
    <button mat-button [routerLink]="['/create-room']" routerLinkActive="router-link-active" class="create">
        <i class="fas fa-plus"></i>
        <span class="createText">Raum hinzuf체gen</span>
    </button>
    <!--   Search Bar -->

    <span>
        <!-- <app-search-bar></app-search-bar> -->
        <input type="text" [(ngModel)]="searchBarInput" placeholder="Nach Raum suchen...">
    </span>
</p>

<ul ui-scroll-viewport>
    <li *ngFor="let dataEntry of fullData | searchFilter: searchBarInput">
        <button class="add" *ngIf="dataEntry.room == null" mat-button [routerLink]="['/create-room']" routerLinkActive="router-link-active" class="rooms-button">+</button>
        <button *ngIf="dataEntry.room" mat-button [routerLink]="['/room-detail', dataEntry.deviceId]" routerLinkActive="router-link-active" class="rooms-button">{{dataEntry.room}}</button>
        <div class="verticalLine"></div>
        <span class="description">Temperatur: {{dataEntry.temp}}</span>
        <span class="description">Luftfeuchte: {{dataEntry.hum}}</span>
        <span class="description">Sensor: {{dataEntry.deviceId}}</span>
        <button mat-button class="icon" [routerLink]="['/room-detail', dataEntry.deviceId]" routerLinkActive="router-link-active">
            <i class="fas fa-chevron-right"></i>
        </button>
    </li>
</ul>
