
<mat-accordion>
  <mat-expansion-panel [expanded]=true>
<mat-expansion-panel-header>
  <mat-panel-title>Warnungen / Meldungen</mat-panel-title>
  <mat-panel-description></mat-panel-description>
</mat-expansion-panel-header>
<span id='room' *ngFor="let room of rooms"> <button class='warning-rooms'>{{room.id}}</button>        <p id='description'>{{room.description}}</p> </span>
  </mat-expansion-panel>
</mat-accordion>
