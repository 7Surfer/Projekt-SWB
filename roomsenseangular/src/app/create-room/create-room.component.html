
<button style="float: right;"  (click)="new_click()" mat-raised-button>Neu</button>

<div [hidden]="!new_room">
  <br>
  <mat-form-field >
    <input matInput placeholder="Raum Name" [formControl]="roomNameControl" required>
    <mat-error *ngIf="roomNameControl.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Raspberry</mat-label>
    <mat-select [formControl]="raspberryControl" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let raspberry of raspberryarr" [value]="raspberry" required>
        {{raspberry}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="raspberryControl.hasError('required')">Bitte einen Raspberry wählen</mat-error>
  </mat-form-field>
  <br>
  <mat-form-field >
    <input matInput placeholder="Unterer Grenzwert">
    <span matSuffix>°C</span>
  </mat-form-field>
  <br>
  <mat-form-field >
    <input matInput placeholder="Oberer Grenzwert">
    <span matSuffix>°C</span>
  </mat-form-field>
  
  <br>
  <button type="submit" (click)="onSubmit()" [disabled]="roomNameControl.invalid || raspberryControl.invalid" mat-raised-button> Save </button>
</div>
