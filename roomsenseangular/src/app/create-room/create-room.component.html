<div>
  <br>
  <mat-form-field >
    <input matInput placeholder="Raum Name" [formControl]="roomNameControl" required>
    <mat-error *ngIf="roomNameControl.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Raspberry</mat-label>
    <mat-select [formControl]="raspberryControl" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let raspberry of raspberryarr" [value]="raspberry" required>
        {{raspberry}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="raspberryControl.hasError('required')">Bitte einen Raspberry wählen</mat-error>
  </mat-form-field>
  <br>
  <mat-checkbox [formControl]="messageControl"> Benachrichtigungen</mat-checkbox>
  <br>
  <mat-form-field >
    <input [formControl]="lowertempControl" type="number" matInput  #lowertempplimit maxlength="3" placeholder="Unterer Temperatur Grenzwert">
    <span matSuffix>°C</span>
    <mat-hint align="end">{{lowertempplimit.value.length}} / 3</mat-hint>
  </mat-form-field>
  <br>
  <mat-form-field >
    <input [formControl]="uppertempControl" type="number" matInput #uptemplimit maxlength="3" placeholder="Oberer Temperatur Grenzwert">
    <span matSuffix>°C</span>
    <mat-hint align="end">{{uptemplimit.value.length}} / 3</mat-hint>
  </mat-form-field>
  <br>
  <mat-form-field >
    <input [formControl]="lowerhumiControl" type="number" matInput #lowerhumilimit maxlength="3" placeholder="Unterer Feuchtigkeit Grenzwert">
    <span matSuffix>°C</span>
    <mat-hint align="end">{{lowerhumilimit.value.length}} / 3</mat-hint>
  </mat-form-field>
  <br>
  <mat-form-field >
    <input [formControl]="upperhumiControl" type="number" matInput #uphumilimit maxlength="3" placeholder="Oberer Feuchtigkeit Grenzwert">
    <span matSuffix>°C</span>
    <mat-hint align="end">{{uphumilimit.value.length}} / 3</mat-hint>
  </mat-form-field>
  
  <br>
  <button type="submit" (click)="onSubmit()" [disabled]="roomNameControl.invalid || raspberryControl.invalid" mat-raised-button> Save </button>
</div>
